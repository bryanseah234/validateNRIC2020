<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate NRIC</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>
        <h1>Validate NRIC</h1>
        <p class="subtitle">Select your NRIC number using the wheels</p>

        <div class="wheel-group-container">
            <div class="selection-overlay" id="wheelOverlay"></div>

            <!-- Hybrid Input Overlay: Inputs situated exactly over the center of each wheel -->
            <div class="hybrid-input-overlay" id="hybridOverlay">
                <!-- Use same structure/count as wheels -->
                <input type="text" class="hybrid-input" data-index="0" maxlength="1">
                {% for i in range(1, 8) %}
                <input type="text" class="hybrid-input" data-index="{{ i }}" maxlength="1">
                {% endfor %}
                <input type="text" class="hybrid-input" data-index="8" maxlength="1">
            </div>

            <div id="barcodeActiveDisplay" class="barcode-active-display"></div>

            <!-- Wheel 1: Prefix -->
            <div class="wheel-column" id="wheel-0" data-index="0">
                <div class="wheel-padding"></div>
                <div class="wheel-item" data-value="S">S</div>
                <div class="wheel-item" data-value="T">T</div>
                <div class="wheel-item" data-value="F">F</div>
                <div class="wheel-item" data-value="G">G</div>
                <div class="wheel-item" data-value="M">M</div>
                <div class="wheel-padding"></div>
            </div>

            <!-- Wheels 2-8: Digits -->
            {% for i in range(1, 8) %}
            <div class="wheel-column" id="wheel-{{ i }}" data-index="{{ i }}">
                <div class="wheel-padding"></div>
                {% for d in range(10) %}
                <div class="wheel-item" data-value="{{ d }}">{{ d }}</div>
                {% endfor %}
                <div class="wheel-padding"></div>
            </div>
            {% endfor %}

            <!-- Wheel 9: Suffix -->
            <div class="wheel-column" id="wheel-8" data-index="8">
                <div class="wheel-padding"></div>
                {% for char in "ABCDEGHIJKLMNOPQRSTUVWXYZ" %}
                <div class="wheel-item" data-value="{{ char }}">{{ char }}</div>
                {% endfor %}
                <div class="wheel-padding"></div>
            </div>
        </div>

        <button id="validateBtn" class="action-button">Validate</button>

        <div id="result-container">
            <div id="statusMessage" class="status-message"></div>
            <div id="barcodeDisplay" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
