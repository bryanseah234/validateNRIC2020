<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate NRIC</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>
        <h1>Validate NRIC</h1>
        <p class="subtitle">Select your NRIC number using the wheels</p>

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab-button active" data-tab="wheel">Scroll Wheel</button>
            <button class="tab-button" data-tab="manual">Manual Input</button>
        </div>

        <!-- View 1: Scroll Wheels (Existing) -->
        <div id="wheel-view" class="input-view active-view">
            <div class="wheel-group-container" id="wheelGroup">

                <div id="barcodeActiveDisplay" class="barcode-active-display"></div>

                <div class="selection-overlay" id="wheelOverlay"></div>

                <!-- Wheel 1: Prefix -->
                <div class="wheel-wrapper">
                    <div class="wheel-column" id="wheel-0" data-index="0">
                        <div class="wheel-padding"></div>
                        <div class="wheel-item" data-value="S">S</div>
                        <div class="wheel-item" data-value="T">T</div>
                        <div class="wheel-item" data-value="F">F</div>
                        <div class="wheel-item" data-value="G">G</div>
                        <div class="wheel-item" data-value="M">M</div>
                        <div class="wheel-padding"></div>
                    </div>
                </div>

                <!-- Wheels 2-8: Digits -->
                {% for i in range(1, 8) %}
                <div class="wheel-wrapper">
                    <div class="wheel-column" id="wheel-{{ i }}" data-index="{{ i }}">
                        <div class="wheel-padding"></div>
                        {% for d in range(10) %}
                        <div class="wheel-item" data-value="{{ d }}">{{ d }}</div>
                        {% endfor %}
                        <div class="wheel-padding"></div>
                    </div>
                </div>
                {% endfor %}

                <!-- Wheel 9: Suffix -->
                <div class="wheel-wrapper">
                    <div class="wheel-column" id="wheel-8" data-index="8">
                        <div class="wheel-padding"></div>
                        {% for char in "ABCDEGHIJKLMNOPQRSTUVWXYZ" %}
                        <div class="wheel-item" data-value="{{ char }}">{{ char }}</div>
                        {% endfor %}
                        <div class="wheel-padding"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View 2: Manual OTP Input -->
        <div id="manual-view" class="input-view" style="display: none;">
            <div class="manual-group-container">
                <!-- Independent Manual Inputs -->
                <input type="text" class="manual-input manual-input-sync" data-index="0" maxlength="1" placeholder="S">
                {% for i in range(1, 8) %}
                <input type="text" class="manual-input manual-input-sync safe-numeric" data-index="{{ i }}"
                    maxlength="1" placeholder="0">
                {% endfor %}
                <input type="text" class="manual-input manual-input-sync" data-index="8" maxlength="1" placeholder="A">
            </div>
            <!-- Barcode Display for Manual View (Or we toggle the main one? Better to reuse a common result area or swap views) -->
            <!-- User said "Ending screen shld be the same for both views" -->
            <!-- So we will use the common Result container or overlay the manual inputs too. -->
            <!-- Since Wheel view has an embedded barcode display inside 'wheelGroup', we might want to replicate that or move it out. -->
            <!-- Moving it out is cleaner but user liked it 'filling the rectangle'. -->
            <!-- Let's put a similar barcode container inside manual-group-container for consistency. -->
            <div id="barcodeActiveDisplayManual" class="barcode-active-display" style="display:none;"></div>
        </div>

        <button id="validateBtn" class="action-button">Validate</button>

        <div id="result-container">
            <div id="statusMessage" class="status-message"></div>
            <div id="barcodeDisplay" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>

</html>
